name: Build frontend app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest        
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      
        with:
          node-version: 14
      
      - run: npm ci
        working-directory: ./frontend
      - run: npm run build
        working-directory: ./frontend
